<body>

    <div class="container">
        <header class="headerContainer">
            <p class="header"> TRABALHO MANIPULAÇÃO DE BRANCHS</p>
            <div class="barraHeader"></div>
        </header>


        <!DOCTYPE html>
        <html lang="pt-br">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Formulário</title>
        </head>

        <body>
            <div id="formulario">

                <form>
                    <fieldset>
                        <legend>Dados de login</legend>
                        <p>
                            <label>Nome</label>
                            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
                        </p>
                        <p>
                            <label>E-mail</label>
                            <input type="email" name="email" id="iemail" required autocomplete="email">
                        </p>
                        <p>
                            <label>Telefone</label>
                            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4}-\d{4}$">
                        </p>
                        <p>
                            <label>Senha</label>
                            <input type="password" name="password" id="password" autocomplete="password"
                            required>
                        </p>
                        <p>
                            <input type="radio" name="sexo" id="isxmas" value="M">
                            <label for="isxmas">Masculino</label>
                            <input type="radio" name="sexo" id="isxfem" value="F">
                            <label for="isxfem">Feminino</label>
                        </p>

                        
                    </fieldset>

                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </p>
                </form>

            </div>

        </body>

        </html>

</body>
